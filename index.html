<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, Flask!</title>
</head>

<body>
    <div class="container">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href=" ">ram4students</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href=" ">Home <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

            </div>
        </nav>
        <!-- END -- NAVBAR -->
        <h1 class="mt-3 text-center">Flask Application for ML</h1>
        <h4 class="mt-3 text-center">House Prediction Project </h4>


        <!-- FORM -->
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="HouseArea">House Area</label>
                <input type="text" class="form-control" id="HouseArea" name="HouseArea" aria-describedby="HouseArea"
                    placeholder="Enter House Area">
            </div>

            <div class="form-group">
                <label for="HouseBedrooms">No of Bedrooms </label>
                <input type="text" class="form-control" id="HouseBedrooms" name="HouseBedrooms" aria-describedby="HouseBedrooms"
                    placeholder="Enter House Bedrooms">
            </div>

            <div class="form-group">
                <label for="HouseAge">House Age</label>
                <input type="text" class="form-control" id="HouseAge" name="HouseAge" aria-describedby="HouseAge"
                    placeholder="Enter House Age">
            </div>

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">PREDICT</button>
            </div>
            
        </form>

        <!-- END FORM -->

        <div class="mt-5">
            {% if pred %}

            <div class="col d-flex justify-content-center">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-transparent border-success text-center">PREDICTION</div>
                    <div class="card-body text-success">
                        <h3 class="card-title text-center">{{pred}}</h3>
                        <p class="card-text">the final prediction based on the users inputs.</p>
                    </div>
                    <div class="card-footer bg-transparent border-success text-center">House Price Prediction</div>
                </div>
            </div>

            {% endif %}

        </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
